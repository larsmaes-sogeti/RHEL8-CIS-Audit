{{ if .Vars.rhel8cis_level_1 }}
  {{ if .Vars.rhel8cis_rule_4_4_3_2_3 }}
command:
  minclass_pwquality:
    title: 4.4.3.2.3 | Ensure password complexity is configured
    exec: grep -Psi -- '^\h*(minclass|[dulo]credit)\b' /etc/security/pwquality.conf /etc/security/pwquality.conf.d/*.conf
    exit-status:
      or:
      - 0
      - 2
    stdout:
      - '/.*:(minclass\s*=\s*[2-9]|[dulo]credit\s*=\s*-1)/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 4.4.3.2.3
      CISv8: 5.2
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: IA-5
  {{ end }}
{{ end }}
